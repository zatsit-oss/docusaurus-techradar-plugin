schema: spec-driven

# Project context
context: |
  Tech stack: TypeScript 5.x, React 18+, D3.js v7
  Target: Docusaurus Plugin (v3.0+)
  Build: TSDX (Bunchee bundler)
  Test: Vitest + Testing Library
  Lint/Format: Oxlint + Oxfmt (Rust-powered)
  Node: >=20
  
  Domain: Tech Radar visualization plugin for Docusaurus documentation sites
  
  Conventions:
  - Follow TypeScript 5.x + ES2022 guidelines (.github/instructions/typescript-5-es2022.instructions.md)
  - Use conventional commits
  - Components in src/theme/ (Docusaurus convention)
  - Plugin entry in src/index.ts
  - No SSR for D3.js components (client-side only)
  
  External dependencies:
  - D3.js v7 loaded from CDN (not bundled)
  - Inspired by Zalando tech-radar: https://github.com/zalando/tech-radar
  - Uses Docusaurus Infima CSS framework

# Per-artifact rules
rules:
  proposal:
    - Keep proposals focused and under 750 words
    - Always include "Non-goals" section
    - Reference related specs when applicable
  design:
    - Include component diagrams (ASCII art)
    - Document client-side vs server-side concerns
    - Consider Docusaurus plugin lifecycle
  tasks:
    - Break tasks into chunks of max 3 hours
    - Tag tasks with components they affect
    - Separate implementation from testing tasks
